<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/login.css">
	<title>Login</title>
</head>
<body>
	<section class="content" style="background-image: url('../VietNamTour/images/background/4.jpg');">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>	
				<div class="col-md-4 form-login tada">
					<div class="title">
						<h3 class="text-center">Đăng ký</h3>
					</div>
					<div class="body">
						<form action="">
							<div class="login">
								<input type="text" placeholder="Tài khoản">
								<input type="password" placeholder="Mật khẩu">
								<input type="password" placeholder="Xác nhận mật khẩu">

							</div>
							<div class="register text-center" style="border: none;">
								<h5 class="text-center">Bạn đã có tài khoản</h5>
								<a href="login.html" class="btn btn-success btnregister">Login</a>
							</div>
						</form>
					</div>
				</div>	
				<div class="col-md-4"></div>	
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/fontawesome-all.min.js" type="text/javascript"></script>

</html>
